<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pizza Ordering Form</title>
  </head>
  <body>
    <h1>Pizza Ordering Form</h1>
    <form>
      <h2>Contact Information</h2>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" /><br />
      <label for="phone">Phone:</label>
      <input type="text" id="phone" name="phone" /><br />
      <label for="email">Email:</label>
      <input type="text" id="email" name="email" />
      <h2>Select Pizza Size</h2>
      <label for="size">Pizza Size:</label>
      <select id="size" name="size">
        <option value="medium">Medium</option>
        <option value="large">Large</option>
        <option value="xlarge">XLarge</option>
      </select>
      <h2>Select Sauce</h2>
      <input type="radio" id="marinara" name="sauce" />
      <label for="marinara">Marinara</label><br />
      <input type="radio" id="ranch" name="sauce" />
      <label for="ranch">Ranch</label><br />
      <input type="radio" id="nosauce" name="sauce" />
      <label for="nosauce">No Sauce</label>
      <h2>Select Toppings</h2>
      <input type="checkbox" id="pepperoni" name="pepperoni" />
      <label for="pepperoni">Perpperoni</label>
      <input type="checkbox" id="sausage" name="sausage" />
      <label for="sausage">Sausage</label><br />
      <input type="checkbox" id="mushroom" name="mushroom" />
      <label for="mushroom">Mushrhoom</label>
      <input type="checkbox" id="pineapple" name="pineapple" />
      <label for="pineapple">Pineapple</label><br />
      <input type="checkbox" id="peppers" name="peppers" />
      <label for="peppers">Peppers</label>
      <input type="checkbox" id="onions" name="onions" />
      <label for="onions">Onions</label><br />
      <h2>Additional Instructions</h2>
      <textarea
        name="additional instructions"
        placeholder="Add instructions"
      ></textarea
      ><br />
      <input type="submit" value="Submit" />
    </form>
    <br />
    <br />
    <br />

        List of My Favorite Games
      </caption>

      </tr>

        <td>2015</td>
      </tr>
      <tr>

        <td>Rainbow Six Siege</td>
        <td>2015</td>
      </tr>
      <tr>
        <td>Valve</td>
        <td>Counter-Strike 2</td>
        <td>2023</td>
      </tr>
      <tfoot>
        <tr>
          <td colspan="3">Count: 4</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
